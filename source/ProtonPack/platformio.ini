; https://docs.platformio.org/page/projectconf.html

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps =
	gpstar81/GPStar Audio Serial Library@^1.2.0
	bakercp/CRC32@^2.0.0
	fastled/FastLED@^3.9.3
	avandalen/Switch@^1.2.7
	powerbroker2/SafeString@^4.1.35
	powerbroker2/SerialTransfer@^3.1.3
	arduinogetstarted/ezButton@^1.0.6
	arminjo/digitalWriteFast@^1.2.1
	siteswapjuggler/Ramp@^0.6.2
	flav1972/ArduinoINA219@^1.1.1
monitor_speed=9600
monitor_filters =
	time     ; Add timestamp with milliseconds for each new line
	default  ; Remove typical terminal control codes from input
upload_speed=115200
upload_port=/dev/cu.usbserial-A*
